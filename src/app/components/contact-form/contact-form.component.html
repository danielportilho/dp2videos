<div class="alert-message" [ngClass]="{ 
    'alert-message-show': showAlert, 
    'alert-success': successMessage,
    'alert-error':  errorMessage }" 
    (click)="showAlert = false">
    <div class="alert-message-container">
        
        <!-- SUCCESS MESSAGE -->
        <div *ngIf="successMessage" class="alert-message-text">
            <h2>You message has been sent!</h2>
            <p>We'll be in touch soon as possible.</p>
        </div>

        <!-- ERROR MESSAGE -->
        <div *ngIf="errorMessage" class="alert-message-text">
            <h2>We're very sorry, something gone wrong.</h2>
            <p>Please, wait a few seconds and try again.</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16.414" height="16.414" viewBox="0 0 16.414 16.414">
            <g id="close-white" transform="translate(-3045.793 -2896.793)">
              <line id="Linha_32" data-name="Linha 32" y1="15" x2="15" transform="translate(3046.5 2897.5)" fill="none" stroke="#fff" stroke-width="2"/>
              <line id="Linha_33" data-name="Linha 33" x2="15" y2="15" transform="translate(3046.5 2897.5)" fill="none" stroke="#fff" stroke-width="2"/>
            </g>
        </svg>
    </div>
</div>

<div class="contact-form-anchor" id="contact-form"></div>

    <div class="contact">
        <app-input [label]="'Full name'" [errorField]="fullName.invalid && (fullName.touched || fullName.dirty)">
            <input placeholder="Type your full name" ngModel #fullName="ngModel" type="text" name="fullName" required>
        </app-input>

    </div>
